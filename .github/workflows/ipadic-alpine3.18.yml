name: Build ipadic-alpine3.18

on:
  push:
    tags:
      - "ipadic-alpine3.18/*"
  pull_request:
    paths:
      - ".github/workflows/ipadic-alpine3.18.yml"
      - "ipadic/alpine3.18/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: actions/checkout@v5
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.40"
      - run: |
          ./scripts/build.pl ipadic alpine3.18

      - name: Publish to DockerHub
        env:
          USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          printenv PASSWORD | docker login --username "$USERNAME" --password-stdin
          ./scripts/publish.pl ipadic alpine3.18 "$USERNAME"
          docker logout

      - name: Publish to GitHub Packages Container registry
        env:
          USERNAME: ${{ github.repository_owner }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          printenv PASSWORD | docker login --username "$USERNAME" --password-stdin ghcr.io
          ./scripts/publish.pl ipadic alpine3.18 ghcr.io/"$USERNAME"
          docker logout

      - name: Configure AWS Credentials
        uses: fuller-inc/actions-aws-assume-role@v1
        continue-on-error: true
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::445285296882:role/mecab-ecr-DeploymentRole-HLLU42OOK2YJ
          role-session-tagging: true
      - name: Publish to ECR Public Registry
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/shogo82148
          ./scripts/publish.pl ipadic alpine3.18 public.ecr.aws/shogo82148
          docker logout
